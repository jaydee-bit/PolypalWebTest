<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Settings</title>
  <link rel="shortcut icon" href="/image/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="profile.css">

</head>
<body>
  <div class="settings-container">
    <!-- Sidebar -->
    <div class="settings-sidebar">
      <h2>Settings</h2>
      <ul>
        <li class="active">Account</li>
      </ul>
    </div>

    <!-- Content -->
    <div class="settings-content">
      <h3>Account</h3>
      <div class="profile-section">
        <img src="/image/gojo.jpg" alt="Profile" class="profile-image" id="profilePic">
        <input type="file" id="fileInput" accept="image/*" style="display:none;">
        <div>
          <p><strong>Click image to change</strong></p>
        </div>
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" value="Gojo Satoru">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" value="gojosatoru@gmail.com">
      </div>

      <div class="form-group">
        <label for="bio">Bio</label>
        <textarea id="bio">Through Heaven and Earth, I Alone Am the Honored One,</textarea>
      </div>

      <div class="form-group">
        <label for="website">Website Link</label>
        <input type="url" id="website" value="gojosatoru.com">
      </div>

      <div class="button-group">
        <button class="btn btn-cancel" id="cancelBtn">Cancel</button>
        <button class="btn btn-save" id="saveBtn">Save Changes</button>
      </div>

      <div id="output"></div>
    </div>
  </div>
  <script src="profile.js"></script>

</body>
</html>
