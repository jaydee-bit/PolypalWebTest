<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="polypal.css">
    <link rel="icon" type="image/png" href="image/logo.png">
</head>
<body class="signuppage">
    <div class="signupcont">
        <img id="logo2" src="image/logo.png" alt="">
        <form onsubmit="signup(); return false;" action="" method="post">
            <input id="email" type="email" placeholder="Email" class="input-box">
            <input id="username-signup" type="text" placeholder="Username" class="input-box">
            <input id="password" type="password" placeholder="Password" class="input-box" minlength="12" maxlength="15" required>
            <input id="confirmpass" type="password" placeholder="Confirm password" class="input-box" minlength="12" maxlength="15" required><br><br>
            <button type="submit" class="signup-homebtn">Sign Up</button><br>  
        </form>
    </div>
    <script src="polypal.js"></script>
</body>

</html>
