<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="polypal.css">
    <link rel="icon" type="image/png" href="image/logo.png">
</head>
<body class="loginpage">
    <div class="logincont">
        <img id="logo2" src="image/logo.png" alt="">
        <form id="loginForm" onsubmit="login(); return false;" method="post">
            <input id="username-login" type="email" placeholder="Username" class="input-box" minlength="15" maxlength="15" required>
            <input id="password" type="password" placeholder="Password" class="input-box" minlength="15" maxlength="15" required><br>
            <a id="forgot" href="">Forgot password?</a><br><br>
            <button type="submit" class="login-homebtn">Login</button><br>
            <a href="signup.html">Sign Up</a>
        </form>
    </div>
    <script src="polypal.js"></script>
</body>

</html>
