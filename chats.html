<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats</title>
    <link rel="stylesheet" href="chats.css">
    <link rel="shortcut icon" href="image/logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Friends List Container -->
    <div class="friends-container">
        <div class="friends-title">Friends</div>
        <input type="search" id="search" placeholder="Search Friends">
        <div class="friends-list">
            <div class="friend-item">
                <div class="friend-avatar"></div>
                <div class="friend-info">
                    <div class="friend-name">Eddie Ako</div>
                    <div class="friend-status status-online">Online</div>
                </div>
            </div>
            <div class="friend-item">
                <div class="friend-avatar"></div>
                <div class="friend-info">
                    <div class="friend-name">John Doe</div>
                    <div class="friend-status status-online">Online</div>
                </div>
            </div>
            <div class="friend-item">
                <div class="friend-avatar"></div>
                <div class="friend-info">
                    <div class="friend-name">Jane Smith</div>
                    <div class="friend-status status-offline">Offline</div>
                </div>
            </div>
            <div class="friend-item">
                <div class="friend-avatar"></div>
                <div class="friend-info">
                    <div class="friend-name">Mike Johnson</div>
                    <div class="friend-status status-online">Online</div>
                </div>
            </div>
            <div class="friend-item">
                <div class="friend-avatar"></div>
                <div class="friend-info">
                    <div class="friend-name">Sarah Wilson</div>
                    <div class="friend-status status-offline">Offline</div>
                </div>
            </div>
            <div class="friend-item">
                <div class="friend-avatar"></div>
                <div class="friend-info">
                    <div class="friend-name">Alex Chen</div>
                    <div class="friend-status status-online">Online</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Chat Container -->
    <div class="container">
        <div class="title">Let's Chat</div>
        <div class="chat" id="chat"></div>
        <div class="input-container">
            <input type="text" class="input" id="input" placeholder="Type your message here...." />
            <button class="mic-button" id="micButton" title="Start voice recording">
                <i class="fas fa-microphone"></i>
            </button>
            <button class="send-button" id="sendButton" title="Send message">
                <i class="fa-brands fa-telegram"></i>
            </button>
        </div>
    </div>

    <script src="chats.js"></script>
</body>
</html>
